name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-and-publish:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from branch
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Signing APK
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        env:
          BUILD_TOOLS_VERSION: "36.0.0"
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_BASE64 }}
          keyStorePassword: ${{ secrets.STORE_PASS }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASS }}

      - name: Build release AAB
        run: ./gradlew bundleRelease

      - uses: r0adkll/sign-android-release@v1
        name: Signing AAB
        id: sign_aab
        env:
          BUILD_TOOLS_VERSION: "36.0.0"
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEY_BASE64 }}
          keyStorePassword: ${{ secrets.STORE_PASS }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASS }}

      - name: Read changelog
        id: read_changelog
        run: echo "changelog<<EOF" >> $GITHUB_OUTPUT && bash changelog.sh ${{ steps.extract_version.outputs.tag }} >> $GITHUB_OUTPUT && echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.tag }}
          name: Release ${{ steps.extract_version.outputs.tag }}
          body: ${{ steps.read_changelog.outputs.changelog }}
          generate_release_notes: false
          prerelease: false
          draft: true
          files: |
            ${{steps.sign_apk.outputs.signedReleaseFile}}
            ${{steps.sign_aab.outputs.signedReleaseFile}}

      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          packageName: com.looker.kenko
          track: production
          releaseName: ${{ steps.extract_version.outputs.tag }}
          releaseFiles: ${{steps.sign_aab.outputs.signedReleaseFile}}
          mappingFile: app/build/outputs/mapping/release/mapping.txt
          debugSymbols: app/build/intermediates/merged_native_libs/release/mergeReleaseNativeLibs/out/lib
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
